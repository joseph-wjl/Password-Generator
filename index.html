<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>
                    <span class="white-text">Generate a</span><br>
                    <span class="green-text"><em>strong</em> password</span>
                </h1>
                <h2>Say goodbye to the headache of coming up with passwords.</h2>
            </div>
        </header>
        <main>
            <input type="number" id="length" min="8" step="1" max="20" placeholder="Password length">
            <div>
                <button id="btn">Generate passwords</button>
            </div>
            <div class="pw-display">
                <p id="pw1"></p>
                <p id="pw2"></p>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
